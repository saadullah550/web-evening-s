 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div with inliine -block box model</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            border: 2px solid red;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            
        }
        .text-box , .image-box{display: inline-block;}
        .text-box{
            background-color: aliceblue;
            padding: 10px;
            width: 400px;

        }
        .text-box h2, .text-box p{
            margin-bottom: 10px;

        }
        .image-box image{width: 300px;}
    </style>
 </head>
 <body>
    <div class="box"></div>
