 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
 </head>
 <body>
    <h1>contact form</h1>
    <form>
        <label>
            Name:
            <input type="text" maxlength="20" minlength="5" placeholder="Enter your name">
        </label>
        <br><br>
        <label>
            Email:
            <input type="email" placeholder="Enter your name">
        </label>
        <br><br>
        <label>
            Possword:
            <input type="possword" placeholder="Enter password">
        </label>
        <br><br>
        <p>Gender</p>
        <label>
            Male:
            <input type="radio" name="gender" id="gender" value="Male">
        </label>
        <br><br>
        <label>
            Female:
            <input type="radio" name="gender" id="gender" value="Female">
        </label>
        <br><br>
        <p>Subjects</p>
        <label>
            HTML:
            <input type="checkbox" name="subjects" id="subjects">
        </label>
        <br><br>
        <label>
            CSS:
            <input type="checkbox" name="subjects" id="subjects">
        </label>
        <br><br>
        <label>
            JAVASCRIPT:
            <input type="checkbox" name="subjects" id="subjects">
        </label>
        <br><br>
        <label>
            Select City:
            <select>
                <option hidden>select city</option>
                <option>Lahore</option>
                <option>Karachi</option>
                <option>Multan</option>
            </select>
        </label>
        <br><br>
        <label>
            your Message:
            <textarea rows="6" cols="30"></textarea>
        </label>
        <br><br>
        <button type="submit">Send</button>
    </form>
 </body>
 </html>
