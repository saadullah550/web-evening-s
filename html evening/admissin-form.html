<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Addmission form</h1>
    <p>please fill the form carefully</p>
    <form>
        <label for="fullname">saadullah</label>
        <input type="text" id="fullname" name="fullname" placeholder="fullname"
        required>
        <br>
        <label for="father name" >father name</label>
        <input type="text" id="fathername" name="father name" placeholder="enter father name"
        required>
        <br>
        <label for="email" >Email</label>
        <input type="email" id="Email" name="Email" placeholder="example@gmail.com" required>
        <br>
        <label for="possword">posword</label>
        <input type="possword" id="possword" name="possword" placeholder="Enter your possword"
        required maxlenght="12">
        <br>
        <label for="phone">phone number</label>
        <input type="tel" id="phone" name="phone" placeholder="03XXXXXXXXX" 
        required maxlenght="11">
        <br>
        <label for="dob">date of birth</label>
        <input type="date" id="dob" name="dob" placeholder="enter your date of birth"
        required>
        <br>
        <div>
            <label for="CNIC">Cnic</label>
            <input type="text" id="Cnic" name="Cnic" placeholder="XXXXX-XXXXXXXX" max="13"
            rwquired>
            <br>
        </div>
        <div>
            <label for="Age">age</label>
            <input type="number" id="age" name="age" min="10" max="22"
            required>
            <br>
        </div>
        <div>
            <label >gender: </label>
            <input type="radio" name="gender" value="male" >male 
            <input type="radio" name="gender" value="female">female
            <input type="radio " name="gender" value="other">other
            <br>
        </div>
        <label>  select Course :</label><br>
            <input type="checkbox" name="Course" value="html">HTML <br>
            <input type="checkbox" name="Course" value="css">CSS  <br>
            <input type="checkbox" name="Course" value="javascript">JAVASCRIPT <br>
            <input type="checkbox" name="Course" value="php">PHP <br>
        <br>
        <label for="city">Select city:</label>
        <section id="city" name="city"   required>
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Peshawar">Peshawar</option>
        </section>
        <br><br>
            <label for="address ">Address:</label><br>
        <textarea5 id="address" name="address" rows="4" cols="30" placeholder="Enter your complete name" required> </textarea>
        <br><br> 
            <label for="Institute">Institute name:</label>
            <input type="text" id="institute" name="institute" value="Ficohitech" readonly>
        <br><br> 
        <label for="Discount">Discount code:</label>
        <input type="text" id="Discount" name="Discount" value="Not Available " disabled>
        <br><br> 
        <button type="submit">Submit Form</button>
        <button type="reset">Clear Form</button>
        <label for="photo">Upload your photo</label>
        <input type="File" id="photo" name="photo">
        <br><br>
        <label for="website">portfolio website:</label>
        <input type="url" id="website" name="website" placeholder="https://example.com">
        <br><br>


        
    </form>
</body>
</html>
